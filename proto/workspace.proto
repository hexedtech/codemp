syntax = "proto3";
package workspace;

service Workspace {
	rpc Subscribe (WorkspaceRequest) returns (stream Event);
	rpc Buffers   (WorkspaceRequest) returns (BufferList);
}

message Event {
	int32 id = 1;
	optional string body = 2;
}

message WorkspaceRequest {
	string sessionKey = 1;
}

message BufferList {
	repeated string path = 1;
}

