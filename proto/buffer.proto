syntax = "proto3";
package buffer;

service Buffer {
	rpc Attach (stream Operation) returns (stream Operation);
}

message Operation {
	int64 opId = 1;

	enum Action {
		RETAIN = 0;
		INSERT = 1;
		DELETE = 2;
	};
	Action action = 2;

	int32 row = 3;
	int32 column = 4;

	optional string text = 5;
}
