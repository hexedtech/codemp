[versions]
lombok = '1.18.34'
junit = '5.11.0'
maven-publish = '0.30.0'
osdetector = '1.7.3'

[plugins]
maven-publish = { id = 'com.vanniktech.maven.publish.base', version.ref = 'maven-publish' }
