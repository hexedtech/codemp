[package]
name = "codemp"
version = "0.1.0"
edition = "2021"

[[bin]] # Bin to run the CodeMP gRPC server
name = "codemp-server"
path = "src/server.rs"

[[bin]] # Bin to run the CodeMP gRPC client
name = "codemp-client"
path = "src/client.rs"

[dependencies]
tonic = "0.7"
prost = "0.10"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
tonic-build = "0.7"
