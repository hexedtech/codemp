[package]
name = "codemp"
version = "0.1.0"
edition = "2021"

# [features]
# default = ["nvim"]
# nvim = []

[lib]
name = "library"
path = "src/lib/lib.rs"

[[bin]] # Bin to run the CodeMP gRPC server
name = "server"
path = "src/server/main.rs"

[[bin]]
name = "client-cli"
path = "src/client/cli/main.rs"
required-features = ["cli"]

[[bin]]
name = "client-nvim"
path = "src/client/nvim/main.rs"
required-features = ["nvim"]

[dependencies]
tracing = "0.1"
tracing-subscriber = "0.3"
tonic = "0.9"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "sync", "full"] }
tokio-stream = "0.1"
rmpv = "1"
serde = "1"
serde_json = "1"
operational-transform = { version = "0.6", features = ["serde"] }
md5 = "0.7.0"
prost = "0.11.8"
clap = { version = "4.2.1", features = ["derive"], optional = true }
nvim-rs = { version = "0.5", features = ["use_tokio"], optional = true }

[build-dependencies]
tonic-build = "0.9"

[features]
default = []
cli  = ["dep:clap"]
nvim = ["dep:nvim-rs"]
